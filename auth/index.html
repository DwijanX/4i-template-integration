<!DOCTYPE html>
<html>
  <body>
    <h1>Redirigiendo a la aplicación...</h1>
    <p>Si no se abre automáticamente, haz clic en el siguiente enlace:</p>
    <a id="redirect-link" href="">Abrir en la app</a>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Get the current URL
        var baseurl = "intent://4i-template-integration.vercel.app/auth/app";
        // Get the current URL parameters
        var params = new URLSearchParams(window.location.search);

        // Build the new URL with parameters
        var currentUrl = baseurl + "?" + params.toString();
        // Set the href of the link
        document.getElementById("redirect-link").href = currentUrl;
        // Redirect to the new URL
        window.location.replace(currentUrl);
        close()
      });
    </script>
  </body>
</html>
