<!DOCTYPE html>
<html>
  <body>
    <h1>Redirigiendo a la aplicación...</h1>
    <p>Si no se abre automáticamente, haz clic en el siguiente enlace:</p>
    <a id="redirect-link" href="">Abrir en la app</a>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Get the current URL parameters
        var params = new URLSearchParams(window.location.search);
        
        // Construct the URL for the Node.js server that will handle the redirect
        var redirectUrl = `https://lps4zzpx-3000.brs.devtunnels.ms/auth/?${params.toString()}`;
        
        // Set the href of the link
        document.getElementById("redirect-link").href = redirectUrl;
        
        // Redirect to the new URL
        window.location.replace(redirectUrl);
      });
    </script>
  </body>
</html>
